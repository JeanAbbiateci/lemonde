<title>Les hommes du président</title>

<script type="text/javascript" charset="utf-8">
	var conseillers = [{nom:"Paul Jean-Ortiz",fonction:"Conseiller diplomatique et sherpa",bio:"Diplomate spécialiste de l'Asie, il est âgé de 55 ans et fut notamment en poste à Pékin, Canton, Hanoï et à Madrid. Avant de rejoindre l'Elysée, il était depuis septembre 2009 à la tête de la direction Asie et Océanie du ministère des affaires étrangères.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/politique/article/2012/10/27/autour-de-francois-hollande-un-quintet-plus-technique-que-politique_1781989_823448.html#ortiz' target='_blank'>Paul-Jean Ortiz, le sinologue</a>"},
	{nom:"Christian Gravel",fonction:"Conseiller communication et presse",bio:"Agé de 38 ans, ce proche de Manuel Valls était son directeur de cabinet à la mairie d'Evry avant de devenir responsable de la communication, fonction qu'il occupait également pendant la campagne de M. Hollande."},
	{nom:"Pierre Besnard",fonction:"Chef de cabinet",bio:"Auparavant chef de cabinet de Jean-Pierre Bel, président du Sénat et agé de 46 ans, M. Besnard s'occupe de l'emploi du temps et des déplacements du chef de l'Etat."},
	{nom:"Claudine Ripert-Landler",fonction:"Conseillère communication-stratégie, international",bio:"Spécialiste des médias, elle fut notamment directrice générale adjointe du groupe Canal+ et est passée par les cabinets de Roger Fauroux et de Jean-Yves Le Drian au début des années 1990. Elle était jusqu'alors chef de cabinet à l'Association des régions de France."},
	{nom:"Alain Zabulon",fonction:"Directeur de cabinet adjoint",bio:"Agé de 56 ans et énarque, il fut entre autre préfet des Landes et de la Corrèze, fonction qui lui permis de bien connaître M. Hollande."},
	{nom:"Nicolas Revel",fonction:"Secrétaire général adjoint",bio:"A 46 ans il est, avec Emmanuel Macron, secrétaire général adjoint de l'Elysée. Fils du défunt académicien Jean-François Revel et de la journaliste Claude Sarraute, il officiait jusqu'alors comme directeur du cabinet du maire de Paris, Bertrand Delanoë.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/politique/article/2012/10/27/autour-de-francois-hollande-un-quintet-plus-technique-que-politique_1781989_823448.html#revel' target='_blank'>Nicolas Revel, l'autre homme des dossiers</a>"},
	{nom:"François Hollande",fonction:"Président de la République",bio:"François Hollande, élu président de la République le 6 mai 2012, retrouve ses conseillers les plus proches chaque lundi matin à l'Elysée.</p><p class='nom'>lire aussi : <a href='http://abonnes.lemonde.fr/politique/article/2012/10/27/comment-l-equipe-de-francois-hollande-s-adapte-aux-turbulences_1782006_823448.html' target='_blank'>Comment l'équipe de François Hollande s'adapte aux turbulences</a>"},
	{nom:"Sylvie Hubac",fonction:"Directrice de cabinet",bio:"Agée de 56 ans, cette énarque, issue de la promotion Voltaire comme François Hollande et Pierre-René Lemas, a été aux cabinet de Michel Rocard et Jack Lang. Depuis le 9 septembre 2010, elle présidait le Conseil supérieur de la propriété littéraire et artistique.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/politique/article/2012/10/27/autour-de-francois-hollande-un-quintet-plus-technique-que-politique_1781989_823448.html#hubac' target='_blank'>Sylvie Hubac, le super-régalien</a>"},
	{nom:"Bernard Rullier",fonction:"Conseiller des relations avec le Parlement",bio:"Administrateur du Sénat de 1990 à 1997, il fut par la suite directeur adjoint puis directeur au cabinet des ministres des relations avec le Parlement, Daniel Vaillant puis Jean-Jack Queyranne. Agé de 48 ans, il fut également maître de conférence à l'Institut d'études politiques de Paris et à l'Ecole nationale d'administration."},
	{nom:"Aquilino Morelle",fonction:"Conseiller politique",bio:"« Plume » du candidat Hollande et du premier ministre Lionel Jospin, ce fils d'immigrés espagnols est diplômé de la faculté de médecine de Paris et de l'ENA. Il a fait aux côtés de Laurent Fabius la campagne du « non » au traité constitutionnel européen en 2005 et a dirigé la campagne d'Arnaud Montebourg lors de la primaire.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/politique/article/2012/10/27/autour-de-francois-hollande-un-quintet-plus-technique-que-politique_1781989_823448.html#morelle' target='_blank'>Aquilino Morelle, \"celui qui dit tout\"</a>"},
	{nom:"Pierre-René Lemas",fonction:"Secrétaire général",bio:"Agé de 61 ans, cet ex-préfet est un ancien élève de la célèbre promotion Voltaire de l'ENA qui comptait aussi François Hollande, Ségolène Royal, l'ancien premier ministre Dominique de Villepin, ainsi que Michel Sapin, ministre du travail.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/politique/article/2012/10/27/autour-de-francois-hollande-un-quintet-plus-technique-que-politique_1781989_823448.html#lemas' target='_blank'>Pierre-René Lemas, la \"tour de contrôle\"</a>"},
	{nom:"Emmanuel Macron",fonction:"Secrétaire général adjoint",bio:"A 35 ans, il est l'un des inspecteurs des finances les plus brillants de sa génération et a joué un rôle-clé dans l'élaboration du projet du candidat Hollande. Cet énarque et banquier d'affaires de gauche est par ailleurs titulaire d'un DEA de philosophie. Il fut de 1999 à 2001 l'assistant du philosophe Paul Ricoeur.</p><p class='nom'>lire aussi : <a href='http://www.lemonde.fr/a-la-une/article/2012/10/27/emmanuel-macron_1782025_3208.html' target='_blank'>Emmanuel Macron, monsieur superlatif</a>"}]


	function load(number) {
		if(document.images) $('#hommes_president_hover').attr('src','hommes_'+number+'-01.png');
		id = +number-1;
		console.log(id+" zaza "+number)
		console.log(conseillers[id])
		html = "<h1>"+conseillers[id].nom+"</h1>";
		html += "<p style='font-style:italic;'>"+conseillers[id].fonction+"</p>";
		html += "<p>"+conseillers[id].bio+"</p>";
		$("#tooltip").html(html);
		$("#tooltip").show();
	}
	function reset() {
		if(document.images) $('#hommes_president_hover').attr('src','hommes-01.png');		
	}
</script>
