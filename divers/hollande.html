<html>
<head>
	<title>Mesures de Hollande</title>
 	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(function () {
		    var chart;
		    $(document).ready(function() {
		        chart = new Highcharts.Chart({
		            chart: {
		                renderTo: 'container',
		                type: 'bar'
		            },
					credits: {
						enabled: false
					},
		            title: {
		                text: ''
		            },
		            xAxis: {
		                categories: ['Chiffres annoncés <br />par François Hollande', 'Hypothèses proposées<br/> par la Cour des comptes'],
						style: {
							fontFamily: 'Arial',
							fontSize: '1.2em'
						}
		            },
		            yAxis: {
		                min: -18,
		                title: {
		                    text: 'somme en milliards d\'euros',
							style: {
								color: '#000000',
								fontFamily: 'Arial',
								fontWeight: 'bold'
							}
	                	},
		            },
		            legend: {
		                backgroundColor: '#FFFFFF',
		                reversed: false,
						enabled: false,
		            },
		            tooltip: {
		                formatter: function() {
		                    return ''+
		                        this.series.name +': '+ this.y +' milliards d\'euros';
		                },
						style: {
							fontFamily: 'Arial',
						}
		            },
		            plotOptions: {
		                series: {
		                    stacking: 'normal',
							dataLabels: {
		                        enabled: true,
		                        color: 'white',
								align: 'center',
								style: {
									fontFamily: 'Arial',
								}
		                    }
		                }
		            },
		                series: [{
		                name: 'Économie dans les dépenses',
		                data: [-10,-16.5],
		                color: '#CB181D',
		            }, {
		                name: 'Hausses d\'impôts',
		                data: [null, 16.5],
						color: '#2171B5'

		            }, {
						name: 'Hausses d\'impôts pesant sur les particuliers',
						data: [10,null],
						color: '#2171B5'
					}, {
						name: 'Hausses d\'impôts pesant sur les entreprises',
						data: [10,null],
						color: '#2171B5'
					}, {
						name: 'Hausses déjà votées dans le plan de finances rectificatif',
						data: [6, null],
						color: '#2171B5'
		            }]
		        });
				$.each($('.highcharts-grid path'), 
					function(i, elem) {     
						console.log(elem);
						if (i == 1) {
							$(elem).attr('stroke','black');
						}
				});
		    });
		});
	</script>
</head>
<body>
	<div id="container" style="width: 534px; height: 300px; margin: 0 auto"></div>
</body>
</html>
